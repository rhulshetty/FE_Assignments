<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body id="wrapper">

    
        <div class="container" >
            <form action="rahul" >
        <h1 class="head">Colorlib Contact Form</h1>
        <p class="sec">Contact us for custom quote</p>
        
        <label for="name"></label>
        <input type="text" placeholder="Your name" name="name" > <br>
        
        <label for="email"></label>
        <input type="text" placeholder="Your Email address" name="email" ><br>
        
        <label for="phone"></label>
        <input type="text" placeholder="Your phone number(optional)" name="phone" ><br>
        
        <label for="site"></label>
        <input type="text" placeholder="Your Web site(optional)" name="site" ><br>
        
        <label for="subject"></label>
        <textarea id="subject" name="subject" placeholder="Type your message here" style="height:100px"></textarea>
        
        
        <div class="clearfix">
            
            <button type="submit" style="width: 420px" submitbtn>Submit
            </button>
          </div>
          <p class="botom"> Designed by <a href="https://colorlib.com">Colorlib</a></p><br>
        </div>
        </form>
        

    
</body>
</html>
