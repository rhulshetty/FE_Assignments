<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Login page</title>.
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    
<div class="container" id="wrapper">
    <form action="rahul" style="border:20px solid rgb(99, 182, 83)">
<h1 class="head">Colorlib Contact Form</h1>
<p class="sec">Contact us for custom quote</p>

<label for="name"></label>
<input type="text" placeholder="Your name" name="name" required> <br>

<label for="email"></label>
<input type="text" placeholder="Your Email address" name="email" required><br>

<label for="phone"></label>
<input type="text" placeholder="Your phone number(optional)" name="phone" required><br>

<label for="site"></label>
<input type="text" placeholder="Your Web site(optional)" name="site" required><br>

<label for="msg"></label>
<input type="text" placeholder="type your message here" style="height:120px" name="msg" required><br><br><br>

<div class="clearfix">
    
    <button type="submit" class="submitbtn">Submit</button>
  </div>
  <p class="des"> Designed by <a href="https://colorlib.com">Colorlib</a></p><br>
</div>
</form>
</body>
</html>
